<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Explore the WikiHood</title>
		<link rel="stylesheet" href="main.css" >
		<link href="https://fonts.googleapis.com/css?family=Raleway|Cinzel|Oswald:300|Playfair+Display+SC|Titillium+Web:300" rel="stylesheet">

	</head>
	<body>
		
		<div class="search-container">
			<div class="main-page">
				<h1 class="page-title">Explore the WikiHood</h1>
				<hr class="hidden">
			</div>
			<div class="zipcode-search">
				<input id="address" class="address" type="textbox" placeholder=" Enter Location">
				<input class="submit" type="button" value="Search">
				<img class="or-img" src="images/img_or.png">
				<img class="or-img-mobile" src="images/img_or-mobile.png">
				<input class="find-me" type="button" value="Find My Location" img src="/images/btn_findLocation.png">
			</div>
			<div id="results-container"></div>
		</div>

		<div id="map""></div>
		
		<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
		<script src="app.js"></script>
		<script aysnc defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDi3HTC3U1lfC1CAHj5E8LIdjqOr-ZjsSI"></script>
	</body>
	</html>
